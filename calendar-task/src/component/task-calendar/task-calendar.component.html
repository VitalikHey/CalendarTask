<div>
  <button (click)="handleClickButton(1)">Прибавить на 1 день</button>
  <ul>
    <li>
      Григорианский:
      <span> {{ date | date }}</span>
    </li>
    <li>
      Древнеславянский(байкальский):
      <span> {{ date | calendar: false }}</span>
    </li>
    <li>
      Юлианский:
      <span> {{ date | calendar: true }}</span>
    </li>
  </ul>
  <button (click)="handleClickButton(-1)">Уменьшить на 1 день</button>
</div>
